{% extends "base.html" %}
{% block content %}

<div class="row">
  {% for contact in data %}
  <div class="col-sm-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">{{ forloop.counter }}. {{ contact.first_name }} {{ contact.last_name }}</h4>
        <h5 class="card-title"> ( {{ contact.email_address }}) </h5>
        <p>
          <a href="{% url 'update_contact' contact.id %}" class="btn btn-primary">Edit</a>
          |
          <a href="{% url 'delete_contact' contact.id %}" class="btn btn-danger">Delete</a>
        </p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock content %}
